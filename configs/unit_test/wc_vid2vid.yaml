# How often do you want to log the training stats.
logging_iter: 2
# Number of training epochs.
max_iter: 2
single_frame_epoch: 0
# How often to double the number of training frames in each clip.
num_epochs_temporal_step: 40

# Trainer options.
trainer:
    type: imaginaire.trainers.wc_vid2vid
    amp: O1
    model_average: False
    model_average_beta: 0.999
    model_average_start_iteration: 500
    model_average_batch_norm_estimation_iteration: 0
    num_videos_to_test: 64
    num_frames_per_video: 10
    interleave: True
    gan_mode: hinge
    gan_relativistic: False
    perceptual_loss:
        mode: 'vgg19'
        layers: ['relu_1_1', 'relu_2_1', 'relu_3_1', 'relu_4_1', 'relu_5_1']
        weights: [0.03125, 0.0625, 0.125, 0.25, 1.0]
        fp16: True
    loss_weight:
        gan: 1.0
        feature_matching: 10.0
        temporal_gan: 0.0
        perceptual: 10.0
        flow: 10.0
        guidance: 10.0
    init:
        type: xavier
        gain: 0.02

# Optimization options.
gen_opt:
    type: adam
    lr: 0.0001
    adam_beta1: 0.
    adam_beta2: 0.999
    lr_policy:
        iteration_mode: False
        type: step
        step_size: 20
        gamma: 0.9
dis_opt:
    type: adam
    lr: 0.0004
    adam_beta1: 0.
    adam_beta2: 0.999
    lr_policy:
        iteration_mode: False
        type: step
        step_size: 20
        gamma: 0.9


# Model options.
gen:
    type: imaginaire.generators.wc_vid2vid
    num_layers: 7
    num_downsamples_img: 4
    num_filters: 8
    max_num_filters: 128
    kernel_size: 3
    activation_norm_type: spatially_adaptive
    activation_norm_params:
        activation_norm_type: instance
        num_filters: 0
        kernel_size: 1
    weight_norm_type: spectral
    style_dims: 256
    use_segmap_as_input: True
    flow:
        num_filters: 8
        max_num_filters: 128
        num_downsamples: 5
        num_res_blocks: 6
        activation_norm_type: instance
        weight_norm_type: spectral
        flow_output_multiplier: 40
        generate_raw_output: False
        multi_spade_combine:
            num_layers: 3
            embed:
                arch: unet
                num_filters: 8
                num_downsamples: 5
                kernel_size: 3
                weight_norm_type: spectral
    guidance:
        partial_conv: False
        only_with_flow: False

    embed:
        use_embed: True
        arch: encoderdecoder
        num_filters: 8
        max_num_filters: 128
        num_downsamples: 5
        kernel_size: 3
        weight_norm_type: spectral

dis:
    type: imaginaire.discriminators.fs_vid2vid
    image:
        num_filters: 8
        max_num_filters: 128
        num_discriminators: 2
        num_layers: 3
        weight_norm_type: none
        activation_norm_type: instance
flow_network:
    type: imaginaire.third_party.flow_net.flow_net
# Data options.
data:
    # Name of this dataset.
    name: 'cityscapes'
    # Which dataloader to use?
    type: imaginaire.datasets.paired_videos
    num_frames_G: 3
    num_frames_D: 3

    # How many data loading workers per GPU?
    num_workers: 4
    input_types:
        - images:
            ext: jpg
            num_channels: 3
            interpolator: BILINEAR
            normalize: True
        - seg_maps:
            ext: png
            num_channels: 35
            interpolator: NEAREST
        - depth_maps-megadepth:
            ext: png
            num_channels: 3
            interpolator: BILINEAR
        - unprojections:
            ext: pkl
            post_aug_ops: convert::imaginaire.model_utils.wc_vid2vid.render::decode_unprojections

    # Which lmdb contains the ground truth image.
    input_image:
        - images

    # Which labels to be concatenated as final output label from dataloader.
    input_labels:
        - seg_maps
        - depth_maps-megadepth

    # Train dataset details.
    train:
        # Input LMDBs.
        roots:
            - dataset/unit_test/lmdb/wc_vid2vid/cityscapes
        # Batch size per GPU.
        batch_size: 1
        initial_sequence_length: 4
        # Data augmentations to be performed in given order.
        augmentations:
            resize_h_w: 512, 1024
            horizontal_flip: True

    # Validation dataset details.
    val:
        # Input LMDBs.
        roots:
            - dataset/unit_test/lmdb/wc_vid2vid/cityscapes
        # Batch size per GPU.
        batch_size: 1
        # If resize_h_w is not given, then it is assumed to be same as crop_h_w.
        augmentations:
            resize_h_w: 512, 1024
            horizontal_flip: False
